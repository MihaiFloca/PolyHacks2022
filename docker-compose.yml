#Docker compose file for Dashboard Frontend and backend
version: '3.7'
services:
  fomo-backend:
    container_name: fomo-backend
    image: node:16
    working_dir: /home/node/app
    user: node
    expose:
      - '8000'
    volumes:
      - ./backend:/home/node/app:rw,cached
    command: sh -c 'npm i && npm rebuild && npm start'
    links:
      - mongo
    depends_on:
      - mongo

  fomo-frontend:
    container_name: fomo-frontend
    image: fomo-frontend:latest
    working_dir: /app
    expose:
      - '8080'
    depends_on:
      - fomo-backend

  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - $HOME/.mongodb/fomo/db:/data/db

  nginx:
    image: nginx
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.local.conf:/etc/nginx/nginx.conf

networks:
  default:
    name: fomo
